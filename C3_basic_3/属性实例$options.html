<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<!-- Vue实例初始化时，除了传入指定的选项之外，还可以传入自定义选项。
    自定义选项的值可以是数组、对象、函数等，通过vm.$options来获取 -->
<body>
    <div id="app">
        <p>{{base}}</p>
        <p>{{noBase}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            customOption:'我是自定义数据',
            data:{
                base:'我是data里的基础数据'
            },
            created () {
                this.noBase = this.$options.customOption;
            }
        })
    </script>
</body>
</html>

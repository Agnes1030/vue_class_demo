<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<!-- 用于创建Vue的子类，对Vue进行扩展 -->
<body>
    <div id="app1">
        app1:{{title}}
    </div>
    <div id="app2">
        app2:{{title}}
    </div>
    <script>
        // 创建子类
        var Vue2 = Vue.extend({
            data() {
                return {
                    title: 'hello,我是Vue的子类'
                }
            }
        })
        var vm = new Vue({
            el: '#app1',
        });
        // 使用子类
        var vm2 = new Vue2({
            el: '#app2',
        });
    </script>
</body>

</html>

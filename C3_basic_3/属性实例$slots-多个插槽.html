<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<!-- 用于获取插槽。插槽是父组件向子组件传递内容 -->
<body>
    <div id="app">
        <my-component>
            你好
            <template v-slot:second>
                <div>第二个插槽的内部结构</div>
            </template>
        </my-component>
    </div>
    <template id="first">
        <div>
            <!-- 插槽：接收默认插槽内容 -->
            <slot></slot>
            <!-- 带名字的插槽：具名插槽 -->
            <slot name="second"></slot>
        </div>
    </template>
    <script>
        Vue.component('my-component',{
            template:'#first'
        })
        var vm = new Vue({
            el:'#app',
        });
        
        //vm的第一个子组件中的所有插槽
        //.default是获取默认插槽
        //[0]获取插槽中第一个节点
        //text获取节点内容
        console.log(vm.$children[0].$slots.default[0].text);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<!-- 用来访问vm实例使用的根DOM元素 -->
<body>
    <div id="app">
        <p>我是根标签的内容</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
        })
        vm.$el.innerHTML= '<div>我是替换后的div标签</div>'
    </script>
</body>
</html>

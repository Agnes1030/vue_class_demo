<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app" v-my-directive></div>
    <script>
        //1.定义一个MyPlugin（自定义插件）对象
        let MyPlugin = {};
        //2.编写插件对象的install方法
        MyPlugin.install = function (Vue, options) {
            console.log(options);//接受安装此插件传递的参数
            //在插件中为Vue添加自定义指令
            Vue.directive('my-directive', {
                bind(el, binding) {
                    //为自定义指令v-my-directive绑定的DOM元素设置style样式
                    el.style = 'width:100px;height:100px;background-color:#ccc;'
                }
            })
        }
        //3.安装插件
        Vue.use(MyPlugin, {
            someOption: true
        })
        var vm = new Vue({
            el: '#app',
            data: {}
        });
    </script>
</body>

</html>

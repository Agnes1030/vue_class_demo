<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>总价格：{{totalPrice}}</p>
        <p>单价：{{price}}</p>
        <p>数量：{{num}}</p>
        <div>
            <button @click="num==0?0:num--">减少数量</button>
            <button @click="num++">增加数量</button>
            <button @click="logTotalPrice">打印总价格</button>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data :{
                price:20,
                num:0
            },
            computed: {
                totalPrice(){
                    console.log("totalPrice计算属性执行了");
                    return this.price*this.num;
                }
            },
            methods: {
                logTotalPrice(){
                    console.log('totalPrice的结果'+this.totalPrice);
                }
            }
        });
    </script>
</body>

</html>

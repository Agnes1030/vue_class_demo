<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{message | toUppercase}}</div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message:'HelloWorld'
            },
            filters: {
                toUppercase(value){
                    return value ? value.toUpperCase():'';
                }
            }
        });
    </script>
</body>
</html>

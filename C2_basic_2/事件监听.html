<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click='count += Math.random()'>随机数</button>
        <p>自动生成的随机数为{{count}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                count:0
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-html='msg'></div>
    </div>

        var vm = new Vue({
            el:'#app',
            data: {
                msg:'<h2>我是v-html的内容</h2>'
            }
        })
    </script>
</body>
</html>

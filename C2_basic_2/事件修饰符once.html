<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click.once='doThis'>只执行一次</button>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                
            },
            methods: {
                doThis(){
                    console.log('我是当前元素的单击事件且只执行一次');
                }
            }
        })
    </script>
</body>
</html>

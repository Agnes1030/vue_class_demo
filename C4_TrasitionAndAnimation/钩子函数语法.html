<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<!-- 在执行动画的过程中的各个阶段会有不同的钩子函数，通过这些钩子函数可以实现动画 -->
<body>
    <div id="app">
        <transition @before-enter='beforeEnter' @enter='enter'
        @after-enter='afterEnter' @enter-cancelled='enterCancelled'
        @before-leave='beforeLeave' @leave='leave' @after-leave='afterLeave'
        @leave-cancelled='leaveCancelled' v-bind:css='false'>
            
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods: {
                //beforeEnter入场钩子
                //动画入场之前，此动画尚未开始，设置元素开始动画之前的起始样式
                beforeEnter(el){},
                //enter用于设置动画开始之后的样式
                enter(el,done){
                    //...
                    done()
                },
                //在出场动画完成之后会调用
                afterEnter(el){},
                enterCancelled(el){},
                //出场钩子
                beforeLeave(el){},
                leave(el,done){
                    //...
                    done()
                },
                afterLeave(el){},
                leaveCancelled(el){},
            }
        })
    </script>
</body>
</html>

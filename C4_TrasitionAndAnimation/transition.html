<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    
    <style>
        /* 图形初始状态 */
        .chart{
            width: 200px;
            height: 50px;
            background-color: orange;
        }
        /* 进入和离开的整个过程 */
        .box-enter-active,.box-leave-active{
            transition: width 3s;
        }
        /* 进入初始状态 和 离开的结束状态 */
        .box-enter,.box-leave-to{
            width: 0px;
        }
        /* 进入的结束状态 和 离开的开始状态 */
        .box-enter-to,.box-leave{
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click='toggle'>改变图形宽度</button>
        <transition name="box" mode="">
            <div class="chart" v-if='show'></div>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                show:true
            },
            methods: {
                toggle(){
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>

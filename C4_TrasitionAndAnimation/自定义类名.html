<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" href="../css/animate.css">
</head>
<!-- transition允许自定义类名，如果使用自定义类名，就不需要设置name属性
    动画效果都是在事件处理方法中控制的，在元素初始渲染时（页面刚打开时）并没有动画效果。可以通过给transition组件设置appear属性来给元素添加初始渲染动画效果 -->
<body>
    <div id="app">
        <button @click='show=!show'>显示/隐藏</button>
        <transition appear appear-active-class='animated swing'
        enter-active-class='animated bounceInLeft' leave-active-class='animated bounceOutLeft'>
            <p v-if="show">过渡文字效果</p>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                show:true
            },
            methods: {
                
            }
        })
    </script>
</body>

</html>

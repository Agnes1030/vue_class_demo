<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vuex.js"></script>
</head>
<!-- 用来设置是否在devtools调试工具中启用Vuex -->
<body>
    <div id="app"></div>

         const store = new Vuex.Store({
             devtools:false
         })
        var vm = new Vue({
            el: '#app',
            store
        })
    </script>
</body>

</html>
